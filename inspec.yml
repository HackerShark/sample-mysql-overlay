name: sample-mysql-overlay
title: sample-mysql-overlay
maintainer: ACME organization
copyright: 
copyright_email: 
license: Apache-2.0
summary: Sample Organizations Overlay InSpec Validation Profile for MySQL
version: 0.1.0
inspec_version: ">= 4.0"

depends:
  - name: oracle-mysql-ee-5.7-cis-baseline
    url: https://github.com/mitre/oracle-mysql-ee-5.7-cis-baseline/archive/master.tar.gz

inputs:
  - name: mysql_config_file
    description: 'Full path of the MySQL config file'
    type: string
    value: ''
    profile: oracle-mysql-ee-5.7-cis-baseline
    
  - name: user
    description: 'username MySQL DB Server'
    type: string
    value: ''
    sensitive: true

  - name: password
    description: 'password MySQL DB Server'
    type: string
    value: ''
    sensitive: true

  - name: host
    description: 'hostname of MySQL DB Server'
    value: ''
    sensitive: true